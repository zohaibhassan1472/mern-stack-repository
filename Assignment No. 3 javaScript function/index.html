    <div class="question_1">
        <h1>Greeting</h1>
        <label for="">Name :</label>

        <button id="press_greeting">Press to see Message</button>
        <h2 id="write_name"></h2>
    </div>

    <div class="question_2">
        <h1>Add two Numbers</h1>
        <input id="num_1" type="number">
        <br>
        <input id="num_2" type="number"><br>
        <button id="sum">Sum</button>
        <p id="sum_result"></p>

    </div>

    <div class="question_3">
        <h1>Even Odd Identifier</h1>
        <input id="even_odd" type="number">
        <br>
        <button id="identify">Check</button>
        <p id="even_odd_result"></p>

    </div>

    <div class="question_4">
        <h1>String Reprater</h1>

        <br>
        <input id="num" type="number"><br>
        <button id="repeater">Press to Repeat</button>
        <p id="repeats"></p>
    </div>

        <div class="question_5">
        <h1>Temperature Converter Function</h1>
        <input id="celsius" type="text">
        <br>
        <button id="identify">Convert to Fahrenheit</button>
        <p id="fahrenheit"></p>

    </div>
