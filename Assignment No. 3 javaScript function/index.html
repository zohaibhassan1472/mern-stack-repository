<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="question_1">
        <h1>Greeting</h1>
        <label for="">Name :</label>
        <input type="text" id="question_first" placeholder="Please Enter Your Name">
        <br>
        <button id="press_greeting">Press to see Message</button>
        <h2 id="write_name"></h2>
    </div>

    <div class="question_2">
        <h1>Add two Numbers</h1>
        <input id="num_1" type="number">
        <br>
        <input id="num_2" type="number"><br>
        <button id="sum">Sum</button>
        <p id="sum_result"></p>
    </div>

    <div class="question_3">
        <h1>Even Odd Identifier</h1>
        <input id="even_odd" type="number">
        <br>
        <button id="identify">Check</button>
        <p id="even_odd_result"></p>

    </div>

    <div class="question_4">
        <h1>String Reprater</h1>
        <input id="string" type="text">
        <br>
        <input id="num" type="number"><br>
        <button id="repeater">Press to Repeat</button>
        <p id="repeats"></p>
    </div>

    <div class="question_5">
        <h1>Temperature Converter Function</h1>
        <input id="celsius" type="number">
        <br>
        <button id="convert">Convert to Fahrenheit</button>
        <p id="fahrenheit"></p>

    </div>

    <div class="question_6">
        <h1>Age Calculator</h1>
        <input id="current_age" type="number">
        <br>
        <button id="calculate">Calculate</button>
        <p id="your_age"></p>

    </div>

    <div class="question_7">
        <h1>Generator Random Number</h1>
        <input id="min_num" type="number">
        <br>
        <input id="max_num" type="number"><br>
        <button id="generate_random">Press Random</button>
        <p id="random_num_generated"></p>
    </div>

    <div class="question_8">
        <h1>String Length</h1>
        <input id="user_string" type="text">
        <br>
        <button id="counter">Count Length</button>
        <p id="show_lenght"></p>

    </div>


    <div class="question_9">
        <h1>Sum of Array Numbers</h1>
        <input id="user_numbers" type="text">
        <br>
        <button id="sum_user_numers">Press to Sum</button>
        <p id="show_sum_number"></p>
    </div>

    <div class="question_9">
        <h1>Vowel Counter</h1>
        <input id="user_strings" type="text">
        <br>
        <button id="count_vowels ">Count Vowels</button>
        <p id="show_count_vowels"></p>
    </div>


    <script src="functions.js"></script>
</body>

</html>
